<tr id="{ROW_ID}" class="xoce_table_row xoce_table_row_selectable" data-selectable="{SELECTABLE}" data-event_id="{DATA_EVENT_ID}" data-title="{DATA_TITLE}" data-description="{DATA_DESCRIPTION}">
	<td class="select-icon-td">
		<img class="select-icon selected-icon" src="{SELECTED_ICON}" alt="selected">
		<img class="select-icon unselected-icon" src="{UNSELECTED_ICON}" alt="unselected">
	</td>
	<td>
		{THUMBNAIL}
	</td>
	<td class="std">
		{TITLE}
	</td>
	<td class="std">
		{SERIES}
	</td>
	<td class="std">
		{START}
	</td>
	<td class="std">
		{LOCATION}
	</td>
</tr>
